<!doctype html>
<html lang="ru">
<head>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'><text y='1em' font-size='96'>üé¨</text></svg>">
  <style>
    :root {
      --bg: #0b0c0f;
      --panel: #12141a;
      --text: #e6e8f0;
      --muted: #9aa3b2;
      --accent: #6ee7b7;
      --accent-2: #93c5fd;
      --danger: #fca5a5;
      --ring: #334155;
      --card: #0f172a;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }
    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1000px 600px at 10% -10%, rgba(147,197,253,.15), transparent),
                  radial-gradient(800px 500px at 110% 10%, rgba(110,231,183,.12), transparent),
                  var(--bg);
      color: var(--text);
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100dvh;
    }
    header {
      position: relative;
      z-index: 50;
      border-bottom: 1px solid #1f2937;
      background: rgba(0,0,0,0.6);
    }
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjoKAzwvFf6l903MjMiBQ5GL-mJAxCKQmVAl0ga_7fnvm4ji-4JxGIHu9HfehT3Qd12iwPjFlTAY3UZb39M6YKrgKVcSGDM0PxFtGVN96DZlXvVgNi0-FdXutpdojsV_89AcoMzm3-5gV8/s1600/a+a+a+piret.jpg") center/cover no-repeat;
      filter: brightness(0.35);
      z-index: -1;
    }
    .container { max-width: 980px; margin: 0 auto; padding: 16px }
    .title { display: flex; gap: 12px; align-items: center }
    .title h1 { margin: 0; font-weight: 800; letter-spacing: .2px; font-size: clamp(22px, 5vw, 30px) }
    .subtitle { margin: 6px 0 0; color: var(--muted); font-size: 14px }
    .searchbar { position: relative; margin-top: 14px }
    .searchbar input[type="text"] {
      width: 100%; padding: 14px 48px 14px 16px;
      border-radius: 14px; background: var(--panel); color: var(--text);
      border: 1px solid #1f2937; outline: none; font-size: 16px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.02), var(--shadow);
    }
    .searchbar input:focus {
      border-color: var(--accent-2);
      box-shadow: 0 0 0 4px rgba(147,197,253,.12), var(--shadow)
    }
    .searchbar .kbd {
      position:absolute; right:10px; top:50%;
      transform: translateY(-50%);
      font: 12px/1 monospace; color: var(--muted); opacity:.9
    }
    .list { display: grid; grid-template-columns: repeat(12, 1fr); gap: 16px }
    @media (max-width: 900px) { .list { grid-template-columns: repeat(6, 1fr) } }
    @media (max-width: 640px) { .list { grid-template-columns: repeat(4, 1fr) } }
    .card {
      grid-column: span 4;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0)), var(--card);
      border: 1px solid #1f2937;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      display:flex; flex-direction: column
    }
    .poster { width: 100%; aspect-ratio: 3 / 4.2; object-fit: cover; background:#0b1220 }
    .content { padding: 12px 14px 16px }
    .actions {
      margin-top: auto; display:flex; justify-content: space-between;
      align-items: center; gap: 8px; padding: 12px 14px;
      border-top:1px solid #1f2937; background: #0c111b; flex-wrap: wrap
    }
    button, .btn {
      appearance: none;
      border: 1px solid #2b3443;
      background: #111827;
      color: var(--text);
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: var(--shadow)
    }
    button:hover { background: #0f172a; border-color:#3b475a }
    .btn-ghost { background: transparent; border-color: #374151 }
    .btn-danger { border-color: #7f1d1d; background: #1f0f12 }
    .btn-danger:hover { background: #2b0f12; border-color:#991b1b }
    /* confirm modal */
    .confirm-modal {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex; align-items: center; justify-content: center;
      z-index: 1000; display:none;
    }
    .confirm-box {
      background: var(--card);
      border: 1px solid #1f2937;
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      max-width: 400px; width: 100%;
      text-align: center;
    }
    .confirm-buttons { display:flex; justify-content: space-between; margin-top: 16px; gap: 12px }
    .confirm-buttons button { flex:1 }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="title">
        <div style="font-size:26px">üé¨</div>
        <div>
          <h1>–°–ø–∏—Å–æ–∫ —à–µ–¥–µ–≤—Ä–æ–≤</h1>
          <p class="subtitle">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –Ω–∞ —Å–ø–∏—Å–æ–∫ –Ω–µ –ø—Ä–æ—Ö–æ–¥–Ω—è–∫–æ–≤, —Å–æ—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã–π –õ–µ–æ–Ω–∏–¥–æ–º</p>
        </div>
      </div>
      <div class="searchbar">
        <input id="search" type="text" placeholder="Search for a film or show‚Ä¶" autocomplete="off"/>
        <span class="kbd">Enter ‚Üµ</span>
        <div id="suggestions" class="suggestions"></div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div id="list" class="list"></div>
    </div>
  </main>
  <footer>
    <div class="container">
      Data from TMDb. This product uses the TMDb API but is not endorsed or certified by TMDb.
    </div>
  </footer>

  <!-- confirm modal -->
  <div id="confirmModal" class="confirm-modal">
    <div class="confirm-box">
      <div id="confirmText">–í—ã —É–≤–µ—Ä–µ–Ω—ã?</div>
      <div class="confirm-buttons">
        <button id="confirmYes" class="btn-danger">–î–∞</button>
        <button id="confirmNo" class="btn">–ù–µ—Ç</button>
      </div>
    </div>
  </div>

  <script type="module">
    // simplified for demo: only delete confirm
    const state = { items:{}, order:[] }
    const el = {
      list: document.getElementById("list"),
      confirmModal: document.getElementById("confirmModal"),
      confirmText: document.getElementById("confirmText"),
      confirmYes: document.getElementById("confirmYes"),
      confirmNo: document.getElementById("confirmNo")
    };
    let pendingDeleteKey = null;

    function renderList(){
      if(!state.order.length){
        el.list.innerHTML="<div>–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç</div>";return;
      }
      el.list.innerHTML=state.order.map(k=>{
        const m=state.items[k];
        return `<article class="card">
          <img class="poster" src="${m.poster}" />
          <div class="content"><h3>${m.title}</h3></div>
          <div class="actions">
            <button class="btn-ghost" data-remove="${k}">–£–¥–∞–ª–∏—Ç—å</button>
          </div>
        </article>`;
      }).join("");
    }

    // —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
    state.items["movie1"]={title:"–ú–∞—Ç—Ä–∏—Ü–∞",poster:"https://image.tmdb.org/t/p/w500/f89U3ADr1oiB1s9GkdPOEpXUk5H.jpg"};
    state.items["movie2"]={title:"–ò–Ω—Ç–µ—Ä—Å—Ç–µ–ª–ª–∞—Ä",poster:"https://image.tmdb.org/t/p/w500/rAiYTfKGqDCRIIqo664sY9XZIvQ.jpg"};
    state.order=["movie1","movie2"];
    renderList();

    el.list.addEventListener("click",e=>{
      const btn=e.target.closest("[data-remove]");
      if(!btn)return;
      const key=btn.getAttribute("data-remove");
      const movie=state.items[key];
      pendingDeleteKey=key;
      el.confirmText.textContent=`–í—ã —É–≤–µ—Ä–µ–Ω—ã —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å "${movie.title}" –∏–∑ —Å–ø–∏—Å–∫–∞?`;
      el.confirmModal.style.display="flex";
    });
    el.confirmYes.addEventListener("click",()=>{
      if(pendingDeleteKey){
        delete state.items[pendingDeleteKey];
        state.order=state.order.filter(x=>x!==pendingDeleteKey);
        renderList();
      }
      el.confirmModal.style.display="none";
    });
    el.confirmNo.addEventListener("click",()=>{
      el.confirmModal.style.display="none";
    });
  </script>
</body>
</html>
